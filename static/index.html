<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Niconico:Re(仮)ツール</title>
    <script>window.onload = () => document.getElementById("domain").value = window.location.hostname</script>
  </head>
  <body>
    <header><h1>NiconicoをSNSに貼り付けるときに使うツール</h1></header>
    <main>
      <h2>これはなに</h2>
      <div>Niconico:re(仮)をSNSに貼り付けるときに何の動画が貼り付けられたかわからない問題を解決するツールです。</div>
      <h3>どうやってつかうの</h3>
      <div>動画URLの[https://www.nicovideo.jp/]の部分をこのページのURLに置き換えてください。</div>
      <div>例: [https://www.nicovideo.jp/sm9] だったら [https://<output id="domain"></output>/watch_tmp/sm9]</div>
    </main>
    <footer><div>Powered by <a href="https://h2yk.dev/">hayabusa2yk</a></div></footer>
  </body>
</html>
